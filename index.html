<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Tickets</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .category-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .category {
            flex: 1;
            margin: 0 5px;
            background-color: #007aff;
            color: #fff;
            border: none;
            padding: 15px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .category:first-child {
            margin-left: 0;
        }
        .category:last-child {
            margin-right: 0;
        }
        .category:hover {
            background-color: #005bb5;
        }
        .active {
            background-color: #34c759;
        }
        .price {
            margin-top: 10px;
            font-size: 16px;
            color: #6c757d;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 80px;
            padding: 10px;
            margin: 0 auto;
            border: 1px solid #ced4da;
            border-radius: 8px;
            text-align: center;
        }
        button {
            background-color: #34c759;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #28a745;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Buy Tickets</h2>
    <div class="category-buttons">
        <button class="category" data-category="VIP" data-price="100" onclick="selectCategory(this)">VIP ($100)</button>
        <button class="category" data-category="Premium" data-price="70" onclick="selectCategory(this)">Premium ($70)</button>
        <button class="category" data-category="General" data-price="40" onclick="selectCategory(this)">General ($40)</button>
    </div>
    <div id="priceInfo" class="price">Please select a category.</div>
    <div class="form-group">
        <label for="quantity">Number of Tickets:</label>
        <input type="number" id="quantity" min="1" value="1">
    </div>
    <div class="form-group">
        <button id="buyButton" onclick="buyTickets()">Buy</button>
    </div>
</div>

<script>
    let selectedCategory = '';
    let selectedPrice = 0;

    function selectCategory(button) {
        const buttons = document.querySelectorAll('.category');
        buttons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        selectedCategory = button.getAttribute('data-category');
        selectedPrice = button.getAttribute('data-price');
        document.getElementById('priceInfo').innerText = `Selected Category: ${selectedCategory} ($${selectedPrice} per ticket)`;
    }

    function buyTickets() {
        const quantity = document.getElementById('quantity').value;
        if (selectedCategory && quantity > 0) {
            alert(`You selected ${quantity} ${selectedCategory} ticket(s) for a total of $${selectedPrice * quantity}. Proceed to payment.`);
        } else {
            alert('Please select a category and enter a valid quantity.');
        }
    }
</script>

</body>
</html>
